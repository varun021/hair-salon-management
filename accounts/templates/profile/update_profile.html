{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <hr>
    <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
</div>
{% endblock %}
