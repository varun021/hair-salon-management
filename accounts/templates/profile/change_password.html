{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Update Password</button>
    </form>

    <hr>
    <a href="{% url 'update_profile' %}" class="btn btn-secondary">Back to Profile</a>
</div>
{% endblock %}
