{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Employee Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Profile Information</h5>
                    <p class="card-text">Welcome, {{ user.username }}</p>
                    <p class="card-text">Email: {{ user.email }}</p>
                    <p class="card-text">Role: Employee</p>
                    <a href="{% url 'profile' %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Task Management</h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">Pending Tasks</h6>
                                <small class="text-muted">5</small>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">Completed Tasks</h6>
                                <small class="text-muted">12</small>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
