{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <h3 class="mb-4">System Settings</h3>

    <div class="row">
        <div class="col-md-8">
            <!-- General Settings -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">General Settings</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'admin_settings' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Business Name</label>
                            <input type="text" class="form-control" value="Beauty Salon">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Email</label>
                            <input type="email" class="form-control" value="contact@salon.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" value="+1234567890">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Business Hours</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="time" class="form-control" value="09:00">
                                </div>
                                <div class="col-md-6">
                                    <input type="time" class="form-control" value="18:00">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Email Settings -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Email Settings</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">SMTP Server</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">SMTP Port</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Email Settings</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Quick Settings -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Quick Settings</h5>
                </div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="automaticEmails" checked>
                        <label class="form-check-label" for="automaticEmails">
                            Automatic Email Notifications
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="smsNotifications">
                        <label class="form-check-label" for="smsNotifications">
                            SMS Notifications
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="maintenanceMode">
                        <label class="form-check-label" for="maintenanceMode">
                            Maintenance Mode
                        </label>
                    </div>
                </div>
            </div>

            <!-- System Info -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">System Information</h5>
                </div>
                <div class="card-body">
                    <p class="mb-2">
                        <strong>Version:</strong> 1.0.0
                    </p>
                    <p class="mb-2">
                        <strong>Last Update:</strong> {% now "F d, Y" %}
                    </p>
                    <p class="mb-2">
                        <strong>Database Size:</strong> 25 MB
                    </p>
                    <button class="btn btn-outline-primary w-100 mt-3">
                        Check for Updates
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
